<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body >
    <main class="container">
            
            <picture class="picture">

                <source srcset="src/img/image-product-desktop.jpg" media="(min-width:768px)">
                <img src="src/img/image-product-mobile.jpg" alt="Imagem do produto">

            </picture>
        

            <div class="description">
                <p class="description-product">PERFUME</p>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p class="description-subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="value">
                    <p class="value-promotional">$149.99</p>
                    <p class="value-fixed"> <s>$169,99</s></p>
                </div>

                <div class="btn">
                    <a href="#"><img src="src/img/icon-cart.svg" alt="icon cart"></a>
                    <a href="#">Add to Cart</a>
                </div>

            </div>
    </main>
</body>
</html>
